<html>

<head>
    <title>Node.js</title>
    <style>h1 {color: orange;}</style>
    <script>
        function refreshPage() {
            const params = new URLSearchParams(window.location.search)
            var fColor = params.get("favColor");
            var fNumber = params.get("favNumber");
            var refresh = params.has("norefresh");
            if (!refresh) {
                window.location = "index2.html?favColor=" + fColor + "&favNumber=" + fNumber + "&norefresh=1";
            }

        }
    </script>
</head>

<body onload="refreshPage();">

    <h1>8989898</h1>

</body>

</html>
